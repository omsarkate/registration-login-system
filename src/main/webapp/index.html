<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om's Codinghub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-login {
            background-color: #4CAF50;
        }

        .btn-login:hover {
            background-color: #45a049;
        }

        .btn-register {
            background-color: #008CBA;
        }

        .btn-register:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <h1>Welcome to Om's Codinghub</h1>
    
    <div class="button-container">
        <a href="login.html" class="btn btn-login">Login</a>
        <a href="reg.html" class="btn btn-register">Register</a>
    </div>

</body>
</html>
